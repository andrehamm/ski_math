<!-- templates/game.html -->
{% extends 'base.html' %}

{% block title %}Game{% endblock %}

{% block content %}
{% if user.is_authenticated and user.is_student%}
  Hi {{ user.username }}!
  <p>You can play the game here someday!</p>
  <p><a href="{% url 'home' %}"><button>home</button></a></p>
{% else %}
<div class = "center">
  <p>You are not logged in</p>
  <a href="{% url 'login' %}"><button>login</button></a></div>
{% endif %}
{% endblock %}
