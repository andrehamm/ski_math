<!DOCTYPE html>
<html lang="en-us">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web GL Player | Ski Math</title>
    <link rel="shortcut icon" href="{% static 'unity/TemplateData/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'unity/TemplateData/style.css' %}">
    <script src="{% static 'unity/TemplateData/UnityProgress.js' %}"></script>
    <script src="{% static 'unity/Build/UnityLoader.js' %}"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "{% static 'unity/Build/SkiingOnMath_1.0.1.json' %}", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Ski Math</div>
      </div>
    </div>
  </body>
</html>
