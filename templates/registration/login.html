<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <h1><button type="submit">Login</button></h1>
</form>
<h1><a href="{% url 'signup' %}">Sign Up</a></h1>
{% endblock %}
