<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="center"> <h1>Forgot your password?</h1>
  <h1><p>Enter your email address below, and we'll email instructions for setting a new one.</p></h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
</div>
</div>
{% endblock %}
